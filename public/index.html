    <!-- Open Graph / Facebook -->

      content="https://wonderful-lichterman-68ec5f.netlify.app/"
    />
    <meta property="og:title" content="Babies World" />
    <meta
      property="og:description"
      content="A rich collection of 10,000 uniquely crafted NFT babies, one for every beautiful baby ever made!

"
    />
    <meta property="og:image" content="" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://wonderful-lichterman-68ec5f.netlify.app/"
    />
    <meta property="twitter:title" content="Babies World" />
    <meta
      property="twitter:description"
      content="A rich collection of 10,000 uniquely crafted NFT babies, one for every beautiful baby ever made!

"
    />
    <meta property="twitter:image" content="" />
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <style>
    .loader {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sp {
      width: 32px;
      height: 32px;
      clear: both;
      margin: 20px auto;
    }
    /* Spinner LoadBar */
    .sp-loadbar {
      width: 150px;
      height: 18px;
      border: 1px #000 solid;
      border-radius: 4px;
      background: linear-gradient(
        -60deg,
        transparent 0%,
        transparent 50%,
        rgb(17, 3, 107) 50%,
        rgb(0, 250, 254) 75%,
        transparent 75%,
        transparent
      );
      background-size: 20px 30px;
      background-position: 0px 0px;
      -webkit-animation: spLoadBar 0.8s infinite linear;
      animation: spLoadBar 0.8s infinite linear;
    }

    @-webkit-keyframes spLoadBar {
      from {
        background-position: 0px 0px;
      }
      to {
        background-position: -20px 0px;
      }
    }
    @keyframes spLoadBar {
      from {
        background-position: 0px 0px;
      }
      to {
        background-position: -20px 0px;
      }
    }
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loader">
        <div class="sp sp-loadbar"></div>
      </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
